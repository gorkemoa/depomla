// android/app/build.gradle

plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Google Services
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace "com.gorkem.depomla"
    compileSdk 34

    ndkVersion flutter.ndkVersion // Flutter'ın NDK sürümünü kullanın

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId "com.gorkem.depomla"
        minSdkVersion 23
        targetSdkVersion 34 // `compileSdk` ile uyumlu olsun
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true // Optimizasyon için (isteğe bağlı)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    // Flutter bağımlılıkları
    implementation 'com.google.android.gms:play-services-ads:23.6.0' // Google Ads en güncel sürüm
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.3"

    // Kotlin bağımlılıkları (örnek)
    implementation platform('com.google.firebase:firebase-bom:31.2.3')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.0"
    implementation 'com.google.firebase:firebase-database'
    // AndroidX bağımlılıkları (isteğe bağlı)
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
}
apply plugin: 'com.google.gms.google-services' // Bu satırı ekleyin