name: depomla
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS style icons
  cupertino_icons: ^1.0.8

  # Firebase packages
  firebase_core: ^3.8.1
  firebase_database: ^11.2.0
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.7
  firebase_auth: ^5.3.4
  firebase_messaging: ^15.1.6
  google_mobile_ads: 

  # Diğer paketler
  image_picker: ^1.1.2
  uuid: ^4.5.1
  intl: ^0.20.1
  rxdart: ^0.28.0
  google_sign_in: ^6.2.2
  provider: ^6.0.5
  font_awesome_flutter: ^10.8.0
  google_fonts: ^6.2.1
  carousel_slider: ^5.0.0
  cached_network_image: ^3.2.3
  auto_size_text: ^3.0.0
  # Lints for better code practices
  flutter_lints: ^5.0.0
  flutter_local_notifications: ^18.0.1
  flutter_staggered_grid_view: ^0.7.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.4.3
  flutter_launcher_icons: ^0.14.2 # 'flutter_icons' yerine kullanılıyor

flutter_native_splash:
  color: "#02aee7" # Uygulamanızın ana rengi
  image: assets/depomlaloading.gif
  android: true
  ios: true
  web: false
  android_gravity: center
  ios_content_mode: scaleAspectFit

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/depomicon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/depomicon.png
    - assets/google.png
    - assets/depomla.png
    - assets/default_avatar.png
    - assets/loading.gif
    - assets/ilan_ver.png
    - assets/depomlablack.png
    - assets/depomlaloading.gif
    - assets/background.jpg
    - assets/background_register.jpg
