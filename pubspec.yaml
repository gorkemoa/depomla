name: depomla
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS style icons
  cupertino_icons: ^1.0.8

  # Firebase packages
  firebase_core:
  cloud_firestore:
  firebase_storage:
  firebase_auth:
  firebase_messaging:
  google_mobile_ads:
  # Diğer paketler
  image_picker: ^1.1.2
  uuid: ^4.5.1
  intl: ^0.19.0
  rxdart: ^0.27.6
  google_sign_in: ^5.4.2
  provider: ^6.0.5
  font_awesome_flutter: ^10.8.0
  google_fonts: ^6.2.1
  carousel_slider: 
  cached_network_image: ^3.2.3
  flutter_native_splash:

  # Lints for better code practices
  flutter_lints: ^5.0.0
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#02aee7" # Uygulamanızın ana rengi
  image: assets/depomlaloading.gif
  android: true
  ios: true
  web: false
  android_gravity: center
  ios_content_mode: scaleAspectFit

flutter_icons:
  android: true
  ios: true
  image_path: "assets/depomicon.png"



flutter:
  uses-material-design: true

  assets:
    - assets/depomicon.png
    - assets/google.png
    - assets/depomla.png
    - assets/default_avatar.png
    - assets/loading.gif
    - assets/ilan_ver.png
    - assets/depomlablack.png
    - assets/depomlaloading.gif
fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700  